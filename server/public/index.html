<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedera Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 5px;
            font-size: 24px;
        }

        .header .topic-id {
            font-size: 12px;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message .username {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 3px;
        }

        .message .text {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .message .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        .status.connected {
            color: #4caf50;
        }

        .status.disconnected {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Hedera Chat</h1>
            <div class="topic-id">Topic ID: <span id="topicId">Connecting...</span></div>
        </div>
        
        <div class="messages" id="messages">
            <div style="text-align: center; color: #999; padding: 20px;">
                Esperando mensajes del blockchain...
            </div>
        </div>
        
        <div class="input-area">
            <div class="status" id="status">Conectando...</div>
            <div class="input-row">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Tu nombre" 
                    maxlength="20"
                    value="Usuario"
                />
            </div>
            <div class="input-row">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje..." 
                    maxlength="200"
                />
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let isConnected = false;

        // Elementos del DOM
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('username');
        const statusDiv = document.getElementById('status');
        const topicIdSpan = document.getElementById('topicId');

        // Conexi√≥n establecida
        socket.on('connect', () => {
            isConnected = true;
            statusDiv.textContent = '‚úÖ Conectado';
            statusDiv.className = 'status connected';
        });

        // Desconexi√≥n
        socket.on('disconnect', () => {
            isConnected = false;
            statusDiv.textContent = '‚ùå Desconectado';
            statusDiv.className = 'status disconnected';
        });

        // Recibir Topic ID
        socket.on('topicId', (topicId) => {
            topicIdSpan.textContent = topicId;
        });

        // Recibir nuevo mensaje
        socket.on('newMessage', (data) => {
            displayMessage(data);
        });

        // Error
        socket.on('error', (error) => {
            alert('Error: ' + error);
        });

        // Mostrar mensaje en el chat
        function displayMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const timestamp = new Date(data.timestamp).toLocaleTimeString('es-ES');
            
            messageDiv.innerHTML = `
                <div class="username">${escapeHtml(data.username)}</div>
                <div class="text">${escapeHtml(data.message)}</div>
                <div class="timestamp">${timestamp}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Limpiar mensaje inicial si existe
            if (messagesDiv.children.length > 1 && 
                messagesDiv.children[0].textContent.includes('Esperando mensajes')) {
                messagesDiv.children[0].remove();
            }
        }

        // Enviar mensaje
        function sendMessage() {
            const message = messageInput.value.trim();
            const username = usernameInput.value.trim() || 'An√≥nimo';

            if (message && isConnected) {
                socket.emit('chatMessage', { username, message });
                messageInput.value = '';
            }
        }

        // Enter para enviar
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Escapar HTML para prevenir XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
